<div class="referrals">

  <div class="container" fxLayout="column" fxLayoutGap="48px">
    <div class="search-clinic">
      <h2>Referrals</h2>

      <div class="sd-input">
        <input placeholder="Search for a referral">
      </div>
    </div>

    <div fxLayout="row" fxLayoutGap="48px">

      <div class="list" fxFlex fxLayout="column" fxLayoutGap="52px">
        <div class="sd-card ref" fxLayout="column" *ngFor="let a of referrals; let i = index">
          <div fxLayout="row" fxLayoutGap="24px">
            <div fxLayout="column" fxFlex>
              <span class="specialist-title"> {{a.patientFirstName}} {{a.patientLastName}} </span>
              <div class="contact-info">
                <div>Referred - {{a.createdOn | date:"MMM dd, yyyy"}}</div>
              </div>
            </div>

            <div class="actions">
              <button mat-icon-button *ngIf="a.documents" matTooltipShowDelay="750"
                matTooltip="Download Patient Documents" matTooltipPosition="above"
                (click)="downloadFiles(a.referralId)">
                <mat-icon>get_app</mat-icon>
              </button>
              <button mat-icon-button (click)="referralChat(i)" matTooltipShowDelay="750"
                matTooltip="Message Clinic or Patient" matTooltipPosition="above">
                <mat-icon>chat</mat-icon>
              </button>
            </div>
          </div>

          <div fxLayout="row" fxLayoutGap="24px" fxLayoutAlign=" end">
            <div class="status" fxFlex fxLayout="row">
              <div class="gradient-bar"></div>
              <div class="progress"
                [style.width]="!!referredStatuses[a?.status.gdStatus] ? referredStatuses[a?.status.gdStatus]?.percentRemaining + '%': '100%'">
                <div class="status-label point" matTooltipPosition="above"
                  [matTooltip]="!!referredStatuses[a?.status.gdStatus] ? referredStatuses[a?.status.gdStatus]?.label: 'Super Dentist is on Track'">
                  <img src="assets/images/brand.svg" alt="">
                </div>
              </div>

              <div class="left point">
                <mat-icon>sports_golf</mat-icon>
              </div>

              <div class="steps" fxLayout="row">
                <div fxFlex></div>
                <div fxFlex></div>
                <div fxFlex></div>
                <div fxFlex></div>
              </div>

              <div class="right point">
                <div>
                  <mat-icon>golf_course</mat-icon>
                </div>
              </div>
            </div>
            <button mat-raised-button class="status-button" [matMenuTriggerFor]="menu">Status <mat-icon>
                keyboard_arrow_down</mat-icon>
            </button>
          </div>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let refStatus of sortedStatuses"
              (click)="updateStatus(a?.referralId, refStatus)">{{referredStatuses[refStatus].label}}</button>
          </mat-menu>
        </div>
      </div>

      <div fxFlex="350px">
        <div class="sd-card clinic-chat" *ngIf="referral !== undefined" fxLayout="row">
          <div [fxFlex]="clinicType === 'specialist' ? 50 : 100" (click)="talkTo(true)" class="l"
            [ngClass]="{'active': selectedChannel === 'c2c'}" matTooltipPosition="above" matTooltipShowDelay="750"
            [matTooltip]="referral.toClinicName">
            {{clinicType === 'dentist' ? referral.toClinicName : referral.fromClinicName }}
          </div>
          <div *ngIf="clinicType === 'specialist'" class="vert"></div>
          <div *ngIf="clinicType === 'specialist'" fxFlex="50" (click)="talkTo(false)" class="r"
            [ngClass]="{'active': selectedChannel === 'c2p'}" matTooltipPosition="above" matTooltipShowDelay="750"
            [matTooltip]="referral.patientFirstName + ' ' + referral.patientLastName">
            {{referral.patientFirstName}} {{referral.patientLastName}}
          </div>
        </div>

        <div class="sd-card chat" *ngIf="referral !== undefined" fxLayout="column">
          <div class="ms" fxFlex>
            <div class="text" [ngClass]="m.userId === user?.email ? 'sender': 'receiver'" fxLayout="column"
              *ngFor="let m of messages">
              <div>{{m.text}}</div>
            </div>
          </div>

          <div fxLayout="row" class="chat-input">
            <input type="file" name="profile" multiple #fileUpload (change)="onFileSelect($event)"
              style="display: none;" />
            <button [disabled]="uploadingDocuments" mat-icon-button (click)="fileUpload.click()">
              <mat-spinner class="abs" *ngIf="uploadingDocuments" diameter="24"></mat-spinner>
              <mat-icon>attach_file</mat-icon>
            </button>
            <div class="sd-input">
              <input type="text" [(ngModel)]="messageToSend" (keyup.enter)="enterComment(messageToSend)"
                placeholder="SuperMessage">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
