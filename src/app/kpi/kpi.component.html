<div class="kpi">
  <mat-card *ngFor="let c of myClinics; let i = index">
    <div class="c-title" fxLayout="column">
      <h2>{{c.name}}</h2>
      <div class="address">{{c.address}}</div>
    </div>
    <highcharts-chart *ngIf="chartOptions[i]" [Highcharts]="Highcharts" [options]="chartOptions[i]"
      style="width: 100%; height: 300px; display: block;"></highcharts-chart>
  </mat-card>
</div>
