<div class="remarks">
  <h3>Remarks</h3>

  <div fxLayout="row">
    <p fxFlex>Insurance Representative Name</p>
    <p>{{remarks?.insuranceRepresentativeName}}</p>
  </div>
  <div fxLayout="row">
    <p fxFlex>Call Ref #</p>
    <p>{{remarks?.callRefNumber}}</p>
  </div>
  <div fxLayout="row">
    <p fxFlex>Verified by</p>
    <p>{{remarks?.verifiedBy}}</p>
  </div>
  <div fxLayout="row">
    <p fxFlex>Verified Date</p>
    <p>{{remarks?.verifiedDate | date:"MMM dd, YYYY"}}</p>
  </div>
</div>
