<div class="sign-up-dialog" fxLayout="column">
  <div fxLayout="row" class="title" fxLayoutAlign="space-between start">
    <h1>Create Account</h1>
    <button mat-dialog-close class="sd-icon-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="sd-input email">
    <label>Email</label>
    <input type="text" [(ngModel)]="email">
  </div>
  <div fxLayoutGap="32px" fxLayout="column">
    <div class="sd-input">
      <label>Password</label>
      <input type="password" [(ngModel)]="password">
    </div>
    <div class="sd-input">
      <label>Verify Password</label>
      <input type="password" [(ngModel)]="verifyPassword">
    </div>
  </div>
  <div class="error-message">{{errorMessage}}</div>
  <div>
    <button class="sd-button" [disabled]="!email || !password || !verifyPassword || loading"
      (click)="create()">Create</button>
  </div>
</div>
