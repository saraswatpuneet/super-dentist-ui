<div class="code-inputs" fxLayout="column">
  <table>
    <tr>
      <th></th>
      <th style="width:100px">Fixed</th>
      <th style="width:100px">Min</th>
      <th style="width:100px">Max</th>
    </tr>

    <ng-container class="breakdowns" *ngFor="let breakDownKey of codes?.breakDownKeys; let i = index">
      <tr>
        <td>
          <p>{{breakDownKey}} {{codes.breakDowns[breakDownKey]?.label?.toLowerCase()}}</p>
        </td>

        <td>
          <select [(ngModel)]="groupModel[i][breakDownKey].fixed" (change)="changeFixed(i, breakDownKey)">
            <option *ngFor="let clause of increments" [value]="clause">{{clause}}%</option>
          </select>
        </td>

        <td>
          <select [(ngModel)]="groupModel[i][breakDownKey].min" (change)="changeRange(i, breakDownKey)">
            <option *ngFor="let clause of increments" [value]="clause">{{clause}}%</option>
          </select>
        </td>

        <td>
          <select [(ngModel)]="groupModel[i][breakDownKey].max" (change)="changeRange(i, breakDownKey)">
            <option *ngFor="let clause of increments" [value]="clause">{{clause}}%</option>
          </select>
        </td>
      </tr>
    </ng-container>

  </table>
</div>
