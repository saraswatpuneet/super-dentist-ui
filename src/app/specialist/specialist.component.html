<div class="specialist">

  <div class="container" fxLayout="column" fxLayoutGap="48px">
    <div class="search-clinic">
      <h2>Specialists</h2>
      <div fxLayout="row" fxLayoutGap="24px">
        <div class="sd-input">
          <input placeholder="Search for a speciality clinic" (keyup)="searchForClinics()" [(ngModel)]="searchText">
        </div>
        <!-- <div class="sd-input" fxFlex="200px">
          <input placeholder="Filter specialists">
        </div>
        <button fxFlex="42px" class="sd-icon-button">
          <mat-icon>healing</mat-icon>
        </button> -->
      </div>
    </div>

    <div class="list" fxLayout="column" fxLayoutGap="52px">
      <app-loader class="loading" *ngIf="loading"></app-loader>
      <div class="sd-card" fxLayout="row" fxLayoutGap="24px" *ngFor="let a of favoriteClinics">
        <img src="assets/images/user-placeholder.jpg" alt="">
        <div fxFlex fxLayout="column">
          <div class="specialist-title" fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayout="column">
              <span>{{a.name}}</span>
              <div class="specialist-type" *ngIf="a.types">{{a.types[0]}}</div>
            </div>
            <button class="sd-icon-button" (click)="removeFavorite(a)">
              <mat-icon color="warn">favorite</mat-icon>
            </button>
          </div>

          <span fxFlex></span>

          <div class="contact-info" fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="12px">
            <div fxLayout="column">
              <span>{{a.formatted_phone_number}}</span>
              <span>{{a.formatted_address}}</span>
            </div>
            <button class="sd-button" (click)="createReferral(a)">Create Referral</button>
          </div>
        </div>
      </div>
      <div class="sd-card" fxLayout="row" fxLayoutGap="24px" *ngFor="let a of nearbySpecialists">
        <img src="assets/images/user-placeholder.jpg" alt="">
        <div fxFlex fxLayout="column">
          <div class="specialist-title" fxLayout="row" fxLayoutAlign="space-between">
            <div fxLayout="column">
              <span>{{a.name}}</span>
              <div class="specialist-type" *ngIf="a.types">{{a.types[0]}}</div>
            </div>
            <button class="sd-icon-button" (click)="addFavorite(a)">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>

          <span fxFlex></span>

          <div class="contact-info" fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="12px">
            <div fxLayout="column">
              <span>{{a.formatted_phone_number}}</span>
              <span>{{a.formatted_address}}</span>
            </div>
            <button class="sd-button" (click)="createReferral(a)">Create Referral</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
