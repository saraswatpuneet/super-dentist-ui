<div class="app">
  <div class="sidenav" *ngIf="authenticated" [ngClass]="{'collapsed-sidenav': !expanded}">
    <div class="nav-title" routerLink=''>
      <img src="assets/images/brand.svg" alt=""> <span>SuperDentist</span>
    </div>

    <a *ngFor="let navItem of navItems" routerLinkActive="active" [routerLink]="navItem.path" class="nav-item">
      <mat-icon>{{navItem.icon}}</mat-icon>
      <span *ngIf="expanded" [@sidebarToggle]>{{navItem.label}}</span>
    </a>

    <div (click)="toggleNav()" class="nav-item collapse">
      <mat-icon>keyboard_arrow_left</mat-icon>
      <span *ngIf="expanded" [@sidebarToggle]>Collapse</span>
    </div>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
