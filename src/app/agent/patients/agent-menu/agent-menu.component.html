<div class="agent-menu">
  <mat-card class="c-card">
    <mat-form-field (click)="$event.stopPropagation()">
      <mat-label>Filter agents</mat-label>
      <input matInput [(ngModel)]="searchFilter" (keyup)="filterByAgent()" type="text">
    </mat-form-field>
  </mat-card>
  <button mat-menu-item *ngFor="let agent of filteredAgents" (click)="selectedAgent.emit(agent)">
    {{agent ? agent :  'Remove Assignment'}}
  </button>
</div>
